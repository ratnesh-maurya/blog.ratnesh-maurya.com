
<svg width="180" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Orange to Brown gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner glow -->
    <radialGradient id="innerGlow" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="90" cy="90" r="86" fill="url(#brandGradient)" filter="url(#shadow)"/>
  
  <!-- Inner glow overlay -->
  <circle cx="90" cy="90" r="82" fill="url(#innerGlow)"/>
  
  <!-- Blog icon - stylized 'B' -->
  <g transform="translate(45, 36)">
    <!-- Letter B shape -->
    <path d="M 0 0 L 0 108 L 45 108 
             C 62.99999999999999 108 72 99.00000000000001 72 90
             C 72 81 62.99999999999999 72 45 72
             L 27 72
             L 27 36
             L 39.6 36
             C 57.6 36 66.6 27 66.6 18
             C 66.6 9 57.6 0 39.6 0
             Z
             M 14.4 14.4 L 39.6 14.4
             C 48.6 14.4 52.199999999999996 18 52.199999999999996 18
             C 52.199999999999996 18 48.6 21.599999999999998 39.6 21.599999999999998
             L 14.4 21.599999999999998
             Z
             M 14.4 50.400000000000006 L 45 50.400000000000006
             C 54 50.400000000000006 57.6 54 57.6 57.6
             C 57.6 61.2 54 64.8 45 64.8
             L 14.4 64.8
             Z" 
          fill="white" 
          opacity="0.95"/>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="144" cy="54" r="5.3999999999999995" fill="white" opacity="0.6"/>
  <circle cx="135" cy="135" r="4.5" fill="white" opacity="0.4"/>
  <circle cx="45" cy="144" r="3.6" fill="white" opacity="0.5"/>
</svg>
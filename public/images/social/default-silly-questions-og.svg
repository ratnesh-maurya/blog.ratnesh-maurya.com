
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient for decorative elements -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff8a80;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff8a80;stop-opacity:0.3" />
    </linearGradient>

    <!-- Text shadow filter -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>

    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- Decorative geometric shapes -->
  <circle cx="1050" cy="150" r="80" fill="url(#accentGradient)" opacity="0.3"/>
  <circle cx="1100" cy="100" r="40" fill="#ff8a80" opacity="0.2"/>
  <rect x="50" y="530" width="200" height="4" fill="url(#accentGradient)" rx="2"/>

  <!-- Decorative dots pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="80" r="3" fill="#2d3748"/><circle cx="300" cy="80" r="3" fill="#2d3748"/><circle cx="500" cy="80" r="3" fill="#2d3748"/><circle cx="700" cy="80" r="3" fill="#2d3748"/><circle cx="900" cy="80" r="3" fill="#2d3748"/><circle cx="100" cy="200" r="3" fill="#2d3748"/><circle cx="300" cy="200" r="3" fill="#2d3748"/><circle cx="500" cy="200" r="3" fill="#2d3748"/><circle cx="700" cy="200" r="3" fill="#2d3748"/><circle cx="900" cy="200" r="3" fill="#2d3748"/><circle cx="100" cy="320" r="3" fill="#2d3748"/><circle cx="300" cy="320" r="3" fill="#2d3748"/><circle cx="500" cy="320" r="3" fill="#2d3748"/><circle cx="700" cy="320" r="3" fill="#2d3748"/><circle cx="900" cy="320" r="3" fill="#2d3748"/><circle cx="100" cy="440" r="3" fill="#2d3748"/><circle cx="300" cy="440" r="3" fill="#2d3748"/><circle cx="500" cy="440" r="3" fill="#2d3748"/><circle cx="700" cy="440" r="3" fill="#2d3748"/><circle cx="900" cy="440" r="3" fill="#2d3748"/>
  </g>

  <!-- Content container -->
  <g transform="translate(80, 285)">
    <!-- Title (multi-line support) -->
    <text font-family="system-ui, -apple-system, sans-serif" font-weight="800" fill="#2d3748" filter="url(#textShadow)">
      <tspan x="0" dy="0" font-size="52">Silly Questions & Mistakes</tspan>
    </text>

    <!-- Subtitle -->
    <text x="0" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#4a5568" filter="url(#textShadow)">
      <tspan x="0" dy="0">Learn from coding mistakes & avoid pitfalls</tspan>
    </text>

    <!-- Blog name with accent -->
    <g transform="translate(0, 160)">
      <rect x="-5" y="-5" width="400" height="35" fill="#ff8a80" opacity="0.2" rx="4"/>
      <text x="0" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#718096">
        <tspan x="0" dy="0">âœ¨ Blog's By Ratnesh</tspan>
      </text>
    </g>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="622" width="100%" height="8" fill="url(#accentGradient)"/>
</svg>